<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h3 class="card-title">Login</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="formLogin" (keydown)="onKeyDownForm($event)">
                            <mat-form-field class="width-100">
                                <mat-label>Username</mat-label>
                                <input type="text" matInput placeholder="Your username"
                                       formControlName="username" required/>
                                <mat-error>
                                    {{ formErrors.username }}
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="width-100">
                                <mat-label>Password</mat-label>
                                <input type="password" matInput placeholder="Your password"
                                       formControlName="password" required/>
                                <mat-error>
                                    {{ formErrors.password }}
                                </mat-error>
                            </mat-form-field>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-warning" routerLink="/dashboard">Cancel</button>
                        <button class="btn btn-success" routerLink="/registration">I am a new user</button>
                        <button class="btn btn-outline-primary" routerLink="/recovery">I forgot my password</button>
                        <button class="btn btn-primary" [disabled]="!formLogin.valid"
                                (click)="onLogin()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
