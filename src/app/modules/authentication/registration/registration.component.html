<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h3 class="card-title">Register</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="formRegister" (keydown)="onKeyDownForm($event)">
                            <mat-form-field class="width-100">
                                <mat-label>Username</mat-label>
                                <input type="text" matInput placeholder="Your username"
                                       formControlName="username" required/>
                                <mat-error>
                                    {{ formErrors.username }}
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="width-100">
                                <mat-label>Email</mat-label>
                                <input type="email" matInput placeholder="Your email"
                                       formControlName="email" required/>
                                <mat-error>
                                    {{ formErrors.email }}
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field class="width-100">
                                <mat-label>Password</mat-label>
                                <input type="password" matInput placeholder="Your password"
                                       formControlName="password" required/>
                                <mat-error>
                                    {{ formErrors.password }}
                                </mat-error>
                            </mat-form-field>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-warning" routerLink="/dashboard">Cancel</button>
                        <button class="btn btn-success" routerLink="/login">I already have an account</button>
                        <button class="btn btn-primary" [disabled]="!formRegister.valid"
                                (click)="onRegister()">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
