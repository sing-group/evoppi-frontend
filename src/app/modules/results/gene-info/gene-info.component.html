<div class="card" *ngIf="gene">
    <div class="card-header card-header-info">
        <h3 class="card-title">Gene {{gene.defaultName}} ({{gene.id}})</h3>
        <p>{{gene.names[0].source}}: {{gene.names[0].names}}</p>
    </div>
    <div class="card-body">
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Sequences
                    </mat-panel-title>
                    <mat-panel-description>
                        {{gene.id}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <div class="sequence" *ngFor="let sequence of gene.sequences">
                    {{sequence}}
                </div>
            </mat-expansion-panel>
            <mat-expansion-panel *ngIf="blastResults.length > 0">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        BLAST Results
                    </mat-panel-title>
                    <mat-panel-description>
                        {{blastResults.length}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <app-blast-result *ngFor="let br of blastResults" [blastResult]="br">
                </app-blast-result>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
    <div>
        <button class="btn btn-secondary" [mat-dialog-close]="true">Close</button>
        <a class="btn btn-primary" [href]="sequences" [download]="gene.id + '.fasta'"
           *ngIf="gene.sequences.length > 0">Download sequences</a>
    </div>
</div>
