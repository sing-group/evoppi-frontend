<div class="row" *ngIf="!loadingQseqid && !loadingSseqid">
    <mat-form-field class="col-md-2">
        <input matInput placeholder="Query sequence id (qseqid)" [value]="blastResult.qseqid" readonly/>
    </mat-form-field>
    <mat-form-field class="col-md-2">
        <input matInput placeholder="Subject sequence id (sseqid)" [value]="blastResult.sseqid" readonly/>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Alignment length (length)" [value]="blastResult.length" readonly/>
    </mat-form-field>
    <mat-form-field class="col-md-2">
        <input matInput placeholder="Number of mismatches (mismatch)" [value]="blastResult.mismatch" readonly/>
    </mat-form-field>
    <mat-form-field class="col-md-2">
        <input matInput placeholder="Number of gap openings (gapopen)" [value]="blastResult.gapopen" readonly/>
    </mat-form-field>
    <mat-form-field class="col-md-2">
        <input matInput placeholder="Start of alignment in query (qstart)" [value]="blastResult.qstart" readonly/>
    </mat-form-field>
    <mat-form-field class="col-md-2">
        <input matInput placeholder="End of alignment in query (qend)" [value]="blastResult.qend" readonly/>
    </mat-form-field>
    <mat-form-field class="col-md-2">
        <input matInput placeholder="Start of alignment in subject (sstart)" [value]="blastResult.sstart" readonly/>
    </mat-form-field>
    <mat-form-field class="col-md-2">
        <input matInput placeholder="End of alignment in subject (send)" [value]="blastResult.send" readonly/>
    </mat-form-field>
    <mat-form-field class="col-md-2">
        <input matInput placeholder="Expect value (evalue)" [value]="blastResult.evalue" readonly/>
    </mat-form-field>
    <mat-form-field class="col-md-2">
        <input matInput placeholder="Bit score (bitscore)" [value]="blastResult.bitscore" readonly/>
    </mat-form-field>
</div>
<div class="alignment" *ngIf="!loadingQseqid && !loadingSseqid">
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Alignment
                </mat-panel-title>
                <mat-panel-description>
                    {{query.defaultName}} ({{query.id}}) - {{subject.defaultName}} ({{subject.id}})
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="sequence" *ngIf="query">
                {{query.id}}
                {{qAlignment}}
            </div>
            <div class="sequence" *ngIf="subject">
                {{subject.id}}
                {{sAlignment}}
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
