<nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute fixed-top">
    <div class="container-fluid">
        <button mat-raised-button #navbarToggler class="navbar-toggler" type="button" (click)="sidebarToggle()">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <ul class="navbar-nav">
                <li class="nav-item dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                    *ngIf="!isGuest()" id="userDropdownMenuLink">
                    <a class="nav-link">
                        <i class="material-icons">person</i>
                        <span>{{getUserName()}}</span>
                        <i class="material-icons">arrow_drop_down</i>
                        <p>
                            <span class="d-lg-none d-md-block">Account</span>
                        </p>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdownMenuLink">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" routerLink="/logout">Logout</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" *ngIf="isGuest()">
                        <button class="btn btn-outline-primary" routerLink="/login">Login</button>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="navigation-subbar" *ngIf="hasBackRoute()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <a [routerLink]="currentRoute.backRoute">{{currentRoute.backRouteTitle}}</a>
            </div>
        </div>
    </div>
</div>
