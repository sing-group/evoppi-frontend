<h1 mat-dialog-title>Contact Us</h1>
<div mat-dialog-content>
    <p>If you have any suggestion or issues regarding this application or your analyses, please, use the following form
        to contact us</p>
    <form [formGroup]="formGroup">
        <mat-form-field>
            <input matInput formControlName="email" placeholder="Your email">
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="subject" placeholder="Subject">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="5" cdkAutosizeMaxRows="10"
                      formControlName="message" placeholder="Message"></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button class="btn btn-primary" [disabled]="!formGroup.valid" (click)="onSend()">Send</button>
    <button mat-button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
</div>
