<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Species Creation</h4>
                        <p class="card-category">Create a new species.</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field class="width-100">
                                            <mat-label>Name</mat-label>
                                            <input formControlName="name" type="text" matInput
                                                   placeholder="Name of the species"/>
                                            <mat-error *ngIf="hasValidationError('name')">
                                                {{getValidationError('name')}}
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field class="width-100">
                                            <mat-label>Compressed GBFF URL</mat-label>
                                            <input formControlName="gbffGzipFileUrl" type="text" matInput
                                                   placeholder="URL of the GBFF compressed file with the genome assembly of the species"/>
                                            <mat-error *ngIf="hasValidationError('gbffGzipFileUrl')">
                                                {{getValidationError('gbffGzipFileUrl')}}
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                </div>

                                <div class="row" *ngIf="hasGlobalErrors()">
                                    <div class="col-md-12">
                                        <mat-error>
                                            Error processing species creation.
                                        </mat-error>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-11">
                                        <button mat-raised-button class="btn btn-primary" (click)="onSubmit()"
                                                [disabled]="!isValidForm()">
                                            Create
                                        </button>
                                    </div>
                                    <div class="col-md-1">
                                        <div *ngIf="processing">
                                            <mat-spinner diameter="30"></mat-spinner>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
