<form [formGroup]="formSameSpecies">
  <mat-form-field class="full-width">
    <mat-select placeholder="Species" (change)="onChangeSpecies($event.value)" formControlName="species">
      <mat-option *ngFor="let specie of species" [value]="specie">
        {{ specie.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Interactome1" formControlName="interactome1">
      <mat-option *ngFor="let interactome of interactomes" [value]="interactome">
        {{ interactome.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Interactome2" formControlName="interactome2">
      <mat-option *ngFor="let interactome of interactomes" [value]="interactome">
        {{ interactome.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Genes</mat-label>
    <input type="search" matInput placeholder="Start typing something to search genes"
           formControlName="gene"
           (input)="onSearchGenes($event.target.value)"
           [matAutocomplete]="auto" />
  </mat-form-field>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let gene of genes" [value]="gene">
      {{ gene }}
    </mat-option>
  </mat-autocomplete>
  <div>
    <mat-label>Interaction level:</mat-label>
    <mat-slider thumbLabel [min]="1" [max]="3" [value]="level" formControlName="level"></mat-slider>
  </div>

  <button mat-raised-button color="primary" (click)="onCompare()">Compare</button>
  <button mat-raised-button color="primary" >Next Level</button>
  <button mat-raised-button color="primary">Export</button>
  <button mat-raised-button color="primary">Export Fasta</button>
  <div [ngClass]="{'hidden': hideTable}">
    <mat-tab-group>
      <mat-tab label="Graph view">
        <app-graph [nodes]="nodes" [links]="links" [graphWidth]="graphWidth" [graphHeight]="graphHeight"></app-graph>
      </mat-tab>
      <mat-tab label="Table view">
        <div class="table-container mat-elevation-z8">
          <mat-table #table [dataSource]="dataSource" class="table-same-species">
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            <ng-container matColumnDef="Gene">
              <mat-header-cell *matHeaderCellDef>Gene</mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.geneTo.id}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="Interactomes">
              <mat-header-cell *matHeaderCellDef>Interacts</mat-header-cell>
              <mat-cell *matCellDef="let row"><span *ngFor="let interactome of row.interactomes">{{interactome.id}} </span></mat-cell>
            </ng-container>
          </mat-table>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</form>
